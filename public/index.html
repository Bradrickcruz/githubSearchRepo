<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      li {
        clear: both;
        margin-top: 20px;
      }
      img {
        float: left;
        margin-right: 20px;
        border-radius: 12px;
      }
      strong {
        font-size: 20px;
      }
      p {
        margin: 5px 0;
      }
    </style>

    <title>Github Search</title>
  </head>
  <body>
    <form action="GET" id="repoForm">
      <input id="repoInput" type="text" name="repository" />
      <button type="submit">Adicionar</button>
    </form>

    <ul id="repoList">
    </ul>

    <script src="./bundle.js"></script>
  </body>
</html>
